name: Docker Runner

on:
  push:
    branches: [ main ]

jobs:
  run:
    runs-on: self-hosted
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Install Podman
        run: |
          sudo dnf install -y podman

      - name: Build and deploy with Podman
        run: |
          sudo ./podman-compose.sh
      - name: Cleanup Unused Images and Containers
        run: docker system prune -f

